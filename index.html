<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono|Work+Sans" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>My JavaScript App</title>
</head>

<body>
  <nav id="navbar">
  </nav>

  <div id="mainContainer"> </div>
  <div class="container postContainer">
    <div class="card card-body card-form">
      <h1>Say Somthing</h1>
      <p class="lead">Whats on your mind</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post title">
      </div>
      <div class="form-group">
        <textarea type="text" id="body" class="form-control" placeholder="Post Body"> </textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-primary btn-block">Post It</button>
      <span class="form-end"></span>
    </div>
    <br>
    <div id="posts">

    </div>
  </div>
  <footer class="mt-5 p-3 text-center bg-light">
    Lacasaca.com @copy;
  </footer>
  <script src="build/app.bundle.js"></script>
</body>

</html>
